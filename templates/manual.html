<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manual Image Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #000000;
        background-image: radial-gradient(
            circle at 20% 50%,
            rgba(120, 119, 198, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(255, 119, 198, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 80%,
            rgba(120, 219, 255, 0.3) 0%,
            transparent 50%
          );
        min-height: 100vh;
        padding: 20px;
        color: white;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 20px;
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      }

      h1 {
        text-align: center;
        color: #ffffff;
        margin-bottom: 30px;
        font-size: 2.8em;
        font-weight: 300;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      }

      .nav-links {
        text-align: center;
        margin-bottom: 30px;
      }

      .nav-link {
        display: inline-block;
        color: #ffffff;
        text-decoration: none;
        padding: 12px 24px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 25px;
        margin: 0 10px;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.05);
      }

      .nav-link:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }

      .form-group {
        margin-bottom: 25px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: 500;
        color: #ffffff;
        font-size: 1.1em;
      }

      input,
      textarea {
        width: 100%;
        padding: 15px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        font-size: 16px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: rgba(120, 119, 198, 0.5);
        background: rgba(0, 0, 0, 0.7);
        box-shadow: 0 0 20px rgba(120, 119, 198, 0.2);
      }

      input::placeholder,
      textarea::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .btn {
        background: linear-gradient(45deg, #7777c6, #ff77c6);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 10px 5px;
        box-shadow: 0 5px 15px rgba(120, 119, 198, 0.3);
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(120, 119, 198, 0.4);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .avatar-preview {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin: 20px auto;
        display: none;
        border: 3px solid rgba(120, 119, 198, 0.5);
        box-shadow: 0 0 20px rgba(120, 119, 198, 0.3);
      }

      .prompt-container {
        margin-bottom: 20px;
        display: flex;
        align-items: flex-start;
        gap: 15px;
        background: rgba(255, 255, 255, 0.03);
        padding: 20px;
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .prompt-number {
        background: linear-gradient(45deg, #7777c6, #ff77c6);
        color: white;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        font-weight: bold;
        margin-top: 10px;
        flex-shrink: 0;
        box-shadow: 0 5px 15px rgba(120, 119, 198, 0.3);
      }

      .progress-container {
        margin: 30px 0;
        display: none;
      }

      .progress-bar {
        width: 100%;
        height: 25px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(45deg, #7777c6, #ff77c6);
        width: 0%;
        transition: width 0.3s ease;
      }

      .progress-text {
        text-align: center;
        margin-top: 15px;
        color: rgba(255, 255, 255, 0.8);
        font-size: 1.1em;
      }

      .image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 25px;
        margin-top: 30px;
      }

      .image-card {
        background: rgba(0, 0, 0, 0.6);
        border-radius: 20px;
        padding: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
        transition: transform 0.3s ease;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .image-card:hover {
        transform: translateY(-5px);
      }

      .image-card img {
        width: 100%;
        height: 300px;
        object-fit: contain;
        border-radius: 15px;
        margin-bottom: 15px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.05);
      }

      .results-container {
        margin-top: 40px;
        display: none;
      }

      .results-container h3 {
        color: #ffffff;
        margin-bottom: 20px;
        font-size: 1.8em;
        text-align: center;
      }

      .download-section {
        text-align: center;
        margin-top: 40px;
        padding: 30px;
        background: rgba(34, 197, 94, 0.1);
        border: 1px solid rgba(34, 197, 94, 0.3);
        border-radius: 20px;
        display: none;
      }

      .error {
        background: rgba(239, 68, 68, 0.2);
        color: #fca5a5;
        padding: 20px;
        border-radius: 15px;
        margin: 20px 0;
        border: 1px solid rgba(239, 68, 68, 0.3);
      }

      .success {
        background: rgba(34, 197, 94, 0.2);
        color: #6ee7b7;
        padding: 20px;
        border-radius: 15px;
        margin: 20px 0;
        border: 1px solid rgba(34, 197, 94, 0.3);
      }

      .loading {
        text-align: center;
        padding: 20px;
        color: rgba(255, 255, 255, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ¨ Manual Image Generator</h1>

      <div class="nav-links">
        <a href="/" class="nav-link">ðŸ“š Story Generation</a>
        <a href="/manual" class="nav-link">ðŸŽ¨ Manual Images</a>
      </div>

      <div class="form-group">
        <label for="manual-avatar">Upload Avatar:</label>
        <input
          type="file"
          id="manual-avatar"
          accept="image/*"
          onchange="previewAvatar()"
        />
        <img id="avatar-preview" class="avatar-preview" alt="Avatar Preview" />
      </div>

      <div id="prompts-container">
        <div class="prompt-container">
          <div class="prompt-number">1</div>
          <textarea
            id="prompt-1"
            rows="3"
            placeholder="Enter your image prompt..."
            name="prompt_1"
          ></textarea>
        </div>
      </div>

      <button class="btn" onclick="addPrompt()">âž• Add Another Prompt</button>
      <button class="btn" onclick="generateImages()" id="generate-btn">
        ðŸŽ¨ Generate Images
      </button>

      <!-- Progress -->
      <div id="progress" class="progress-container">
        <div class="progress-text" id="progress-text">Generating images...</div>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
      </div>

      <!-- Results -->
      <div id="results" class="results-container">
        <h3>Generated Images</h3>
        <div id="images-grid" class="image-grid"></div>
        <div id="download-section" class="download-section">
          <h4>Download Complete Collection</h4>
          <p>Download all images and avatar as a ZIP file</p>
          <button class="btn" onclick="downloadZip()">ðŸ“¦ Download ZIP</button>
        </div>
      </div>
    </div>

    <script>
      let sessionId = null;
      let images = [];
      let promptCount = 1;

      function previewAvatar() {
        const file = document.getElementById("manual-avatar").files[0];
        const preview = document.getElementById("avatar-preview");

        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            preview.src = e.target.result;
            preview.style.display = "block";
          };
          reader.readAsDataURL(file);
        }
      }

      function addPrompt() {
        promptCount++;
        const container = document.getElementById("prompts-container");
        const promptDiv = document.createElement("div");
        promptDiv.className = "prompt-container";
        promptDiv.innerHTML = `
                <div class="prompt-number">${promptCount}</div>
                <textarea id="prompt-${promptCount}" rows="3" placeholder="Enter your image prompt..." name="prompt_${promptCount}"></textarea>
            `;
        container.appendChild(promptDiv);
      }

      async function generateImages() {
        const avatarFile = document.getElementById("manual-avatar").files[0];

        if (!avatarFile) {
          alert("Please upload an avatar first!");
          return;
        }

        const prompts = [];
        for (let i = 1; i <= promptCount; i++) {
          const promptElement = document.getElementById(`prompt-${i}`);
          if (promptElement && promptElement.value.trim()) {
            prompts.push(promptElement.value.trim());
          }
        }

        if (prompts.length === 0) {
          alert("Please enter at least one prompt!");
          return;
        }

        const generateBtn = document.getElementById("generate-btn");
        const originalText = generateBtn.textContent;
        generateBtn.textContent = "ðŸ”„ Generating...";
        generateBtn.disabled = true;

        const progressContainer = document.getElementById("progress");
        const progressFill = document.getElementById("progress-fill");
        const progressText = document.getElementById("progress-text");
        const resultsContainer = document.getElementById("results");
        const imagesGrid = document.getElementById("images-grid");

        progressContainer.style.display = "block";
        imagesGrid.innerHTML = "";
        images = [];

        try {
          // Initialize session
          const formData = new FormData();
          formData.append("avatar", avatarFile);

          prompts.forEach((prompt, index) => {
            formData.append(`prompt_${index + 1}`, prompt);
          });

          const sessionResponse = await fetch("/generate-stream", {
            method: "POST",
            body: formData,
          });

          const sessionData = await sessionResponse.json();
          sessionId = sessionData.session_id;

          // Generate images one by one
          for (let i = 0; i < prompts.length; i++) {
            const progress = ((i + 1) / prompts.length) * 100;
            progressFill.style.width = `${progress}%`;
            progressText.textContent = `Generating image ${i + 1} of ${
              prompts.length
            }...`;

            try {
              const imageResponse = await fetch(
                `/generate-single/${sessionId}/${i}`,
                {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify({
                    prompt: prompts[i],
                  }),
                }
              );

              const imageResult = await imageResponse.json();

              if (imageResult.success) {
                images.push(imageResult);

                // Add image to grid immediately
                const imageCard = document.createElement("div");
                imageCard.className = "image-card";
                imageCard.innerHTML = `
                                <img src="data:image/jpeg;base64,${
                                  imageResult.image_base64
                                }" alt="Generated Image ${i + 1}">
                                <div><strong>Prompt:</strong> ${
                                  prompts[i]
                                }</div>
                            `;
                imagesGrid.appendChild(imageCard);
              } else {
                // Show error for this specific image
                const errorCard = document.createElement("div");
                errorCard.className = "image-card";
                errorCard.innerHTML = `
                                <div class="error">Error generating image: ${imageResult.error}</div>
                                <div><strong>Prompt:</strong> ${prompts[i]}</div>
                            `;
                imagesGrid.appendChild(errorCard);
              }
            } catch (error) {
              console.error("Error generating image:", error);
              const errorCard = document.createElement("div");
              errorCard.className = "image-card";
              errorCard.innerHTML = `
                            <div class="error">Error generating image: ${error.message}</div>
                            <div><strong>Prompt:</strong> ${prompts[i]}</div>
                        `;
              imagesGrid.appendChild(errorCard);
            }
          }

          progressContainer.style.display = "none";
          resultsContainer.style.display = "block";

          if (images.length > 0) {
            document.getElementById("download-section").style.display = "block";
          }

          resultsContainer.scrollIntoView({ behavior: "smooth" });
        } catch (error) {
          console.error("Error generating images:", error);
          alert("Error generating images. Please try again.");
          progressContainer.style.display = "none";
        } finally {
          generateBtn.textContent = originalText;
          generateBtn.disabled = false;
        }
      }

      async function downloadZip() {
        if (images.length === 0) {
          alert("No images to download!");
          return;
        }

        try {
          const zip = new JSZip();

          // Add images
          images.forEach((image, index) => {
            const imageData = image.image_base64;
            zip.file(image.filename, imageData, { base64: true });
          });

          // Add avatar
          try {
            const avatarResponse = await fetch(`/get-avatar/${sessionId}`);
            const avatarData = await avatarResponse.json();
            if (avatarData.success) {
              zip.file(avatarData.filename, avatarData.avatar_base64, {
                base64: true,
              });
            }
          } catch (error) {
            console.error("Error adding avatar to ZIP:", error);
          }

          const content = await zip.generateAsync({ type: "blob" });
          saveAs(content, `manual_images_${sessionId}.zip`);

          // Cleanup
          try {
            await fetch(`/cleanup/${sessionId}`, { method: "POST" });
          } catch (error) {
            console.error("Error cleaning up session:", error);
          }
        } catch (error) {
          console.error("Error creating ZIP file:", error);
          alert("Error creating ZIP file. Please try again.");
        }
      }
    </script>
  </body>
</html>
