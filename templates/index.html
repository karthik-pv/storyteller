<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Story Image Generator</title>
    <!-- JSZip library for creating ZIP files in frontend -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- FileSaver.js for downloading files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #000000;
        min-height: 100vh;
        color: #ffffff;
        overflow-x: hidden;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 40px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        margin-bottom: 30px;
      }

      h1 {
        text-align: center;
        font-size: 2.5rem;
        font-weight: 300;
        margin-bottom: 40px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .section {
        margin-bottom: 40px;
      }

      .section h3 {
        font-size: 1.3rem;
        font-weight: 400;
        margin-bottom: 20px;
        color: #e1e1e1;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .file-upload {
        position: relative;
        display: inline-block;
        width: 100%;
      }

      .file-upload input[type="file"] {
        position: absolute;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
      }

      .file-upload-label {
        display: block;
        padding: 20px;
        background: rgba(255, 255, 255, 0.05);
        border: 2px dashed rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .file-upload-label:hover {
        border-color: rgba(102, 126, 234, 0.5);
        background: rgba(102, 126, 234, 0.1);
      }

      .avatar-preview {
        margin-top: 20px;
        text-align: center;
        display: none;
      }

      .avatar-preview img {
        max-width: 200px;
        max-height: 200px;
        border-radius: 15px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      }

      .avatar-preview p {
        margin-top: 15px;
        color: #b1b1b1;
        font-size: 14px;
      }

      .prompt-container {
        margin-bottom: 15px;
        position: relative;
        display: flex;
        align-items: flex-start;
        gap: 10px;
      }

      .prompt-container textarea {
        flex: 1;
        padding: 15px 20px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        color: #ffffff;
        font-family: inherit;
        font-size: 14px;
        resize: vertical;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
        min-height: 80px;
      }

      .prompt-container textarea:focus {
        outline: none;
        border-color: rgba(102, 126, 234, 0.5);
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
      }

      .prompt-container textarea::placeholder {
        color: #888;
      }

      .prompt-number {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: bold;
        margin-top: 15px;
        flex-shrink: 0;
      }

      .remove-prompt-btn {
        background: rgba(239, 68, 68, 0.2);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #fca5a5;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 15px;
        flex-shrink: 0;
      }

      .remove-prompt-btn:hover {
        background: rgba(239, 68, 68, 0.3);
        border-color: rgba(239, 68, 68, 0.5);
      }

      .add-prompt-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 20px;
        background: rgba(17, 153, 142, 0.2);
        border: 1px solid rgba(17, 153, 142, 0.3);
        color: #6ee7b7;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
        margin-top: 10px;
      }

      .add-prompt-btn:hover {
        background: rgba(17, 153, 142, 0.3);
        border-color: rgba(17, 153, 142, 0.5);
      }

      .prompts-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .prompt-count {
        background: rgba(102, 126, 234, 0.2);
        border: 1px solid rgba(102, 126, 234, 0.3);
        color: #a5b4fc;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 12px;
      }

      .generate-btn {
        width: 100%;
        padding: 18px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 15px;
        color: white;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      }

      .generate-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
      }

      .generate-btn:disabled {
        background: rgba(255, 255, 255, 0.1);
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .loading {
        text-align: center;
        padding: 30px;
        display: none;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top: 3px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .progress-container {
        margin: 20px 0;
        display: none;
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        width: 0%;
        transition: width 0.3s ease;
      }

      .progress-text {
        text-align: center;
        margin-top: 10px;
        color: #b1b1b1;
        font-size: 14px;
      }

      .results {
        display: none;
      }

      .image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 25px;
        margin: 30px 0;
      }

      .image-item {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        overflow: hidden;
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.6s ease forwards;
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .image-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      }

      .image-item img {
        width: 100%;
        height: auto;
        display: block;
      }

      .image-item .prompt {
        padding: 20px;
        font-size: 13px;
        color: #b1b1b1;
        line-height: 1.5;
      }

      .download-section {
        text-align: center;
        margin: 40px 0;
      }

      .download-btn {
        display: inline-block;
        padding: 15px 30px;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
        text-decoration: none;
        border-radius: 15px;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 8px 25px rgba(17, 153, 142, 0.3);
        cursor: pointer;
        border: none;
      }

      .download-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 35px rgba(17, 153, 142, 0.4);
      }

      .download-btn:disabled {
        background: rgba(255, 255, 255, 0.1);
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .error {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #fca5a5;
        padding: 20px;
        border-radius: 15px;
        margin: 20px 0;
        backdrop-filter: blur(10px);
        display: none;
      }

      .generating-item {
        background: rgba(102, 126, 234, 0.1);
        border: 1px solid rgba(102, 126, 234, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 200px;
        position: relative;
      }

      .generating-item::before {
        content: "";
        width: 40px;
        height: 40px;
        border: 3px solid rgba(102, 126, 234, 0.3);
        border-top: 3px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="glass-card">
        <h1>✨ AI Story Image Generator</h1>

        <form id="generateForm" enctype="multipart/form-data">
          <div class="section">
            <h3>📸 Upload Avatar Image</h3>
            <div class="file-upload">
              <input
                type="file"
                id="avatar"
                name="avatar"
                accept="image/*"
                required
              />
              <label for="avatar" class="file-upload-label">
                <div>📁 Choose your avatar image</div>
                <small>Drag & drop or click to browse</small>
              </label>
            </div>
            <div id="avatarPreview" class="avatar-preview">
              <img id="previewImage" src="" alt="Avatar preview" />
              <p>✅ Avatar uploaded successfully!</p>
            </div>
          </div>

          <div class="section">
            <div class="prompts-header">
              <h3>✍️ Enter Your Story Prompts</h3>
              <span id="promptCount" class="prompt-count">1 prompt</span>
            </div>

            <div id="promptsContainer">
              <div class="prompt-container" data-prompt-index="1">
                <div class="prompt-number">1</div>
                <textarea
                  name="prompt_1"
                  rows="3"
                  placeholder="🌟 Enter your first magical story prompt..."
                  required
                ></textarea>
                <button
                  type="button"
                  class="remove-prompt-btn"
                  onclick="removePrompt(this)"
                  title="Remove prompt"
                >
                  ×
                </button>
              </div>
            </div>

            <button type="button" class="add-prompt-btn" onclick="addPrompt()">
              ➕ Add Another Prompt
            </button>
          </div>

          <button type="submit" id="generateBtn" class="generate-btn">
            🎨 Generate Story Images
          </button>
        </form>

        <div id="loading" class="loading">
          <div class="loading-spinner"></div>
          <p>🎯 Generating your magical story images...</p>
        </div>

        <div id="progressContainer" class="progress-container">
          <div class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
          </div>
          <div id="progressText" class="progress-text">
            Preparing to generate images...
          </div>
        </div>

        <div id="error" class="error"></div>
      </div>

      <div id="results" class="results">
        <div class="glass-card">
          <h3>🎨 Your Generated Story Images</h3>
          <div id="imageGrid" class="image-grid"></div>
          <div class="download-section">
            <button id="downloadBtn" class="download-btn">
              📦 Download All Images (ZIP)
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let currentSession = null;
      let totalPrompts = 0;
      let completedImages = 0;
      let generatedImages = []; // Store images in frontend
      let avatarBase64 = null;
      let promptCounter = 1;

      // Prompt management functions
      function addPrompt() {
        promptCounter++;
        const container = document.getElementById("promptsContainer");

        const promptDiv = document.createElement("div");
        promptDiv.className = "prompt-container";
        promptDiv.setAttribute("data-prompt-index", promptCounter);

        const placeholders = [
          "🌟 Enter your magical story prompt...",
          "🎭 Enter your creative prompt...",
          "🏰 Enter your adventure prompt...",
          "🦄 Enter your fantasy prompt...",
          "🌙 Enter your dreamy prompt...",
          "⚡ Enter your action-packed prompt...",
          "🎨 Enter your artistic prompt...",
          "🌊 Enter your mystical prompt...",
          "🔮 Enter your enchanting prompt...",
          "🌸 Enter your beautiful prompt...",
        ];

        const placeholder =
          placeholders[(promptCounter - 1) % placeholders.length];

        promptDiv.innerHTML = `
          <div class="prompt-number">${promptCounter}</div>
          <textarea
            name="prompt_${promptCounter}"
            rows="3"
            placeholder="${placeholder}"
          ></textarea>
          <button type="button" class="remove-prompt-btn" onclick="removePrompt(this)" title="Remove prompt">×</button>
        `;

        container.appendChild(promptDiv);
        updatePromptCount();

        // Focus on the new textarea
        promptDiv.querySelector("textarea").focus();
      }

      function removePrompt(button) {
        const promptContainer = button.closest(".prompt-container");
        const promptsContainer = document.getElementById("promptsContainer");

        // Don't allow removing the last prompt
        if (promptsContainer.children.length <= 1) {
          return;
        }

        promptContainer.remove();
        renumberPrompts();
        updatePromptCount();
      }

      function renumberPrompts() {
        const prompts = document.querySelectorAll(".prompt-container");
        prompts.forEach((prompt, index) => {
          const number = index + 1;
          prompt.setAttribute("data-prompt-index", number);
          prompt.querySelector(".prompt-number").textContent = number;
          prompt.querySelector("textarea").name = `prompt_${number}`;

          // Update required attribute - first prompt is always required
          if (number === 1) {
            prompt.querySelector("textarea").required = true;
          } else {
            prompt.querySelector("textarea").required = false;
          }
        });

        promptCounter = prompts.length;
      }

      function updatePromptCount() {
        const count = document.querySelectorAll(".prompt-container").length;
        const countElement = document.getElementById("promptCount");
        countElement.textContent = `${count} prompt${count !== 1 ? "s" : ""}`;
      }

      // Handle avatar file preview
      document
        .getElementById("avatar")
        .addEventListener("change", function (e) {
          const file = e.target.files[0];
          const preview = document.getElementById("avatarPreview");
          const previewImage = document.getElementById("previewImage");
          const label = document.querySelector(".file-upload-label");

          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              previewImage.src = e.target.result;
              preview.style.display = "block";
              label.innerHTML = `<div>✅ ${file.name}</div><small>Click to change</small>`;
            };
            reader.readAsDataURL(file);
          } else {
            preview.style.display = "none";
            label.innerHTML =
              "<div>📁 Choose your avatar image</div><small>Drag & drop or click to browse</small>";
          }
        });

      document
        .getElementById("generateForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = new FormData(this);
          const generateBtn = document.getElementById("generateBtn");
          const loading = document.getElementById("loading");
          const error = document.getElementById("error");
          const results = document.getElementById("results");
          const progressContainer =
            document.getElementById("progressContainer");

          // Reset previous results
          error.style.display = "none";
          results.style.display = "none";
          document.getElementById("imageGrid").innerHTML = "";
          completedImages = 0;
          generatedImages = [];

          // Show loading state
          generateBtn.disabled = true;
          generateBtn.textContent = "🎯 Initializing...";
          loading.style.display = "block";
          progressContainer.style.display = "block";

          try {
            // First, initialize the session
            const response = await fetch("/generate-stream", {
              method: "POST",
              body: formData,
            });

            const data = await response.json();

            if (data.error) {
              showError(data.error);
              return;
            }

            currentSession = data.session_id;
            totalPrompts = data.total_prompts;
            const prompts = data.prompts;

            // Hide loading, show progress
            loading.style.display = "none";
            results.style.display = "block";

            // Create placeholder items for images
            const imageGrid = document.getElementById("imageGrid");

            // Create generating placeholders
            prompts.forEach((prompt, index) => {
              const imageItem = document.createElement("div");
              imageItem.className = "image-item generating-item";
              imageItem.id = `image-${index + 1}`;
              imageItem.innerHTML = `
              <div style="text-align: center; color: #667eea;">
                <p style="margin-top: 10px;">Generating image ${
                  index + 1
                }...</p>
              </div>
            `;
              imageGrid.appendChild(imageItem);
            });

            // Generate images one by one
            for (let i = 0; i < prompts.length; i++) {
              await generateSingleImage(currentSession, i + 1, prompts[i]);
            }

            // Get avatar for ZIP
            await getAvatarForZip(currentSession);

            // Enable download button
            document.getElementById("downloadBtn").disabled = false;
          } catch (err) {
            showError("Network error: " + err.message);
          } finally {
            // Reset loading state
            generateBtn.disabled = false;
            generateBtn.textContent = "🎨 Generate Story Images";
            loading.style.display = "none";
            progressContainer.style.display = "none";
          }
        });

      async function generateSingleImage(sessionId, index, prompt) {
        updateProgress(
          index - 1,
          totalPrompts,
          `Generating image ${index} of ${totalPrompts}...`
        );

        try {
          const response = await fetch(
            `/generate-single/${sessionId}/${index}`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ prompt: prompt }),
            }
          );

          const data = await response.json();

          if (data.success) {
            // Store image data in frontend
            generatedImages.push({
              filename: data.filename,
              base64: data.image_base64,
              prompt: data.prompt,
              index: data.index,
            });

            // Convert base64 to data URL for display
            const imageDataUrl = `data:image/jpeg;base64,${data.image_base64}`;

            // Replace the generating placeholder with the actual image
            const imageItem = document.getElementById(`image-${index}`);
            imageItem.className = "image-item";
            imageItem.innerHTML = `
              <img src="${imageDataUrl}" alt="Generated story image" loading="lazy">
              <div class="prompt">${data.prompt}</div>
            `;

            completedImages++;
            updateProgress(
              completedImages,
              totalPrompts,
              `Generated ${completedImages} of ${totalPrompts} images`
            );
          } else {
            showError(`Error generating image ${index}: ${data.error}`);
          }
        } catch (err) {
          showError(`Error generating image ${index}: ${err.message}`);
        }
      }

      async function getAvatarForZip(sessionId) {
        try {
          const response = await fetch(`/get-avatar/${sessionId}`);
          const data = await response.json();

          if (data.success) {
            avatarBase64 = data.avatar_base64;
          } else {
            console.error("Failed to get avatar:", data.error);
          }
        } catch (err) {
          console.error("Error getting avatar:", err.message);
        }
      }

      // Download ZIP functionality
      document
        .getElementById("downloadBtn")
        .addEventListener("click", async function () {
          const downloadBtn = this;

          try {
            downloadBtn.disabled = true;
            downloadBtn.textContent = "🔄 Creating ZIP...";

            // Create ZIP file using JSZip
            const zip = new JSZip();

            // Add avatar to ZIP
            if (avatarBase64) {
              zip.file("avatar.jpg", avatarBase64, { base64: true });
            }

            // Add generated images to ZIP
            generatedImages.forEach((image) => {
              zip.file(image.filename, image.base64, { base64: true });
            });

            // Generate ZIP file
            const zipBlob = await zip.generateAsync({ type: "blob" });

            // Download the ZIP file
            saveAs(zipBlob, `story_images_${currentSession}.zip`);

            // Send cleanup request to backend
            await cleanupSession(currentSession);

            downloadBtn.textContent = "✅ Downloaded!";
            setTimeout(() => {
              downloadBtn.textContent = "📦 Download All Images (ZIP)";
              downloadBtn.disabled = false;
            }, 2000);
          } catch (err) {
            console.error("Error creating ZIP:", err);
            showError("Error creating ZIP file: " + err.message);
            downloadBtn.textContent = "📦 Download All Images (ZIP)";
            downloadBtn.disabled = false;
          }
        });

      async function cleanupSession(sessionId) {
        try {
          const response = await fetch(`/cleanup/${sessionId}`, {
            method: "POST",
          });

          const data = await response.json();

          if (data.success) {
            console.log("Session cleaned up successfully");
          } else {
            console.warn("Cleanup warning:", data.message);
          }
        } catch (err) {
          console.error("Error during cleanup:", err.message);
        }
      }

      function updateProgress(completed, total, text) {
        const progressFill = document.getElementById("progressFill");
        const progressText = document.getElementById("progressText");

        const percentage = (completed / total) * 100;
        progressFill.style.width = percentage + "%";
        progressText.textContent = text;
      }

      function showError(message) {
        const error = document.getElementById("error");
        error.textContent = message;
        error.style.display = "block";
      }

      // Initialize prompt count
      updatePromptCount();
    </script>
  </body>
</html>
