<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Story Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #000000;
        background-image: radial-gradient(
            circle at 20% 50%,
            rgba(120, 119, 198, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(255, 119, 198, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 80%,
            rgba(120, 219, 255, 0.3) 0%,
            transparent 50%
          );
        min-height: 100vh;
        padding: 20px;
        color: white;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 20px;
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      }

      h1 {
        text-align: center;
        color: #ffffff;
        margin-bottom: 30px;
        font-size: 3em;
        font-weight: 300;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      }

      .nav-links {
        text-align: center;
        margin-bottom: 40px;
      }

      .nav-link {
        display: inline-block;
        color: #ffffff;
        text-decoration: none;
        padding: 12px 24px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 25px;
        margin: 0 10px;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.05);
      }

      .nav-link:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }

      .form-group {
        margin-bottom: 25px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: 500;
        color: #ffffff;
        font-size: 1.1em;
      }

      input,
      select {
        width: 100%;
        padding: 15px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        font-size: 16px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: rgba(120, 119, 198, 0.5);
        background: rgba(0, 0, 0, 0.7);
        box-shadow: 0 0 20px rgba(120, 119, 198, 0.2);
      }

      select option {
        background: #000000;
        color: white;
      }

      .btn {
        background: linear-gradient(45deg, #7777c6, #ff77c6);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 10px 5px;
        box-shadow: 0 5px 15px rgba(120, 119, 198, 0.3);
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(120, 119, 198, 0.4);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .avatar-preview {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin: 20px auto;
        display: none;
        border: 3px solid rgba(120, 119, 198, 0.5);
        box-shadow: 0 0 20px rgba(120, 119, 198, 0.3);
      }

      .story-creation-section {
        display: none;
        background: rgba(255, 255, 255, 0.03);
        padding: 30px;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        margin-top: 30px;
      }

      .story-display {
        margin-top: 30px;
        display: none;
        background: rgba(255, 255, 255, 0.03);
        padding: 30px;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .story-slide {
        background: rgba(0, 0, 0, 0.6);
        padding: 25px;
        border-radius: 15px;
        margin: 25px 0;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .story-slide h4 {
        color: #ffffff;
        margin-bottom: 15px;
        font-size: 1.3em;
      }

      .story-text {
        color: rgba(255, 255, 255, 0.9);
        line-height: 1.6;
        margin-bottom: 15px;
      }

      .story-image img {
        width: 100%;
        max-width: 500px;
        height: auto;
        border-radius: 15px;
        margin-top: 15px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .progress-container {
        margin: 30px 0;
        display: none;
      }

      .progress-bar {
        width: 100%;
        height: 25px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(45deg, #7777c6, #ff77c6);
        width: 0%;
        transition: width 0.3s ease;
      }

      .progress-text {
        text-align: center;
        margin-top: 15px;
        color: rgba(255, 255, 255, 0.8);
        font-size: 1.1em;
      }

      .image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 25px;
        margin-top: 30px;
      }

      .image-card {
        background: rgba(0, 0, 0, 0.6);
        border-radius: 20px;
        padding: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
        transition: transform 0.3s ease;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .image-card:hover {
        transform: translateY(-5px);
      }

      .image-card img {
        width: 100%;
        height: 300px;
        object-fit: contain;
        border-radius: 15px;
        margin-bottom: 15px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.05);
      }

      .results-container {
        margin-top: 40px;
        display: none;
      }

      .results-container h3 {
        color: #ffffff;
        margin-bottom: 20px;
        font-size: 2em;
        text-align: center;
      }

      .download-section {
        text-align: center;
        margin-top: 40px;
        padding: 30px;
        background: rgba(34, 197, 94, 0.1);
        border: 1px solid rgba(34, 197, 94, 0.3);
        border-radius: 20px;
        display: none;
      }

      .error {
        background: rgba(239, 68, 68, 0.2);
        color: #fca5a5;
        padding: 20px;
        border-radius: 15px;
        margin: 20px 0;
        border: 1px solid rgba(239, 68, 68, 0.3);
      }

      .loading {
        text-align: center;
        padding: 20px;
        color: rgba(255, 255, 255, 0.7);
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üìö AI Story Generator</h1>

      <div class="nav-links">
        <a href="/" class="nav-link">üìö Story Generation</a>
        <a href="/manual" class="nav-link">üé® Manual Images</a>
      </div>

      <div class="form-group">
        <label for="story-avatar">Upload Avatar:</label>
        <input
          type="file"
          id="story-avatar"
          accept="image/*"
          onchange="previewAvatar()"
        />
        <img id="avatar-preview" class="avatar-preview" alt="Avatar Preview" />
      </div>

      <div id="story-creation-section" class="story-creation-section">
        <div class="form-group">
          <label for="category">Story Category:</label>
          <select id="category">
            <option value="">Select a category...</option>
          </select>
        </div>

        <div class="form-group">
          <label for="subcategory">Story Theme:</label>
          <select id="subcategory">
            <option value="">Select a theme...</option>
          </select>
        </div>

        <div class="form-group">
          <label for="num-slides">Number of Slides (1-15):</label>
          <input
            type="number"
            id="num-slides"
            min="1"
            max="15"
            value="5"
            placeholder="Enter number of slides (1-15)"
          />
        </div>

        <button
          class="btn"
          onclick="generateCustomStory()"
          id="generate-story-btn"
        >
          üìñ Generate Story
        </button>
        <button
          class="btn"
          onclick="generateRandomStory()"
          id="random-story-btn"
        >
          üé≤ Generate Random Story
        </button>
      </div>

      <!-- Story Display -->
      <div id="story-display" class="story-display">
        <div id="story-content"></div>
      </div>

      <!-- Progress -->
      <div id="progress" class="progress-container">
        <div class="progress-text" id="progress-text">Generating images...</div>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
      </div>

      <!-- Results -->
      <div id="results" class="results-container">
        <h3>Generated Story Images</h3>
        <div id="images-grid" class="image-grid"></div>
        <div id="download-section" class="download-section">
          <h4>üì¶ Download Complete Story</h4>
          <p>Download all images, story text, and avatar as a ZIP file</p>
          <button class="btn" onclick="downloadZip()">üì¶ Download ZIP</button>
        </div>
      </div>
    </div>

    <script>
      let currentStory = null;
      let sessionId = null;
      let images = [];

      // Load categories and themes
      async function loadOptions() {
        try {
          const response = await fetch("/api/categories");
          const data = await response.json();

          if (data.success) {
            const categorySelect = document.getElementById("category");
            const subcategorySelect = document.getElementById("subcategory");

            // Clear existing options
            categorySelect.innerHTML =
              '<option value="">Select a category...</option>';
            subcategorySelect.innerHTML =
              '<option value="">Select a theme...</option>';

            // Add categories
            Object.keys(data.categories).forEach((category) => {
              const option = document.createElement("option");
              option.value = category;
              option.textContent = category.replace(/_/g, " ");
              categorySelect.appendChild(option);
            });

            // Handle category change
            categorySelect.addEventListener("change", function () {
              const selectedCategory = this.value;
              subcategorySelect.innerHTML =
                '<option value="">Select a theme...</option>';

              if (selectedCategory && data.categories[selectedCategory]) {
                data.categories[selectedCategory].forEach((subcategory) => {
                  const option = document.createElement("option");
                  option.value = subcategory;
                  option.textContent = subcategory.replace(/_/g, " ");
                  subcategorySelect.appendChild(option);
                });
              }
            });
          }
        } catch (error) {
          console.error("Error loading options:", error);
        }
      }

      // Preview avatar
      function previewAvatar() {
        const file = document.getElementById("story-avatar").files[0];
        const preview = document.getElementById("avatar-preview");

        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            preview.src = e.target.result;
            preview.style.display = "block";
            document.getElementById("story-creation-section").style.display =
              "block";
          };
          reader.readAsDataURL(file);
        }
      }

      // Generate custom story
      async function generateCustomStory() {
        const category = document.getElementById("category").value;
        const subcategory = document.getElementById("subcategory").value;
        const numSlides = document.getElementById("num-slides").value;

        if (!category || !subcategory) {
          alert("Please select both a category and theme.");
          return;
        }

        const generateBtn = document.getElementById("generate-story-btn");
        const originalText = generateBtn.textContent;
        generateBtn.textContent = "üîÑ Generating...";
        generateBtn.disabled = true;

        // Create the dynamic prompt that will be sent to GPT
        const dynamicPrompt = `You are an expert children's story writer. Create an engaging, age-appropriate story for children aged 5-12 years.

STORY REQUIREMENTS:
- Category: ${category}
- Subcategory: ${subcategory}
- Number of slides/scenes: ${numSlides}
- Each slide should have 2-3 sentences of story text
- Story should be educational, fun, and inspiring
- Use simple language appropriate for children
- Include positive messages and life lessons
- Make it interactive and engaging

CRITICAL IMAGE REQUIREMENTS:
- The user will upload an avatar image that represents the main character
- ALL image prompts MUST include the main character from the uploaded avatar
- The main character should be consistently present and recognizable in every scene
- Describe the character's actions, expressions, and interactions in each scene
- Ensure character consistency across all slides

IMPORTANT: Your response must be in valid JSON format with the following structure:
{
    "story_title": "Title of the story",
    "category": "${category}",
    "subcategory": "${subcategory}",
    "slides": [
        {
            "slide_number": 1,
            "story_text": "The story text for this slide (2-3 sentences)",
            "image_prompt": "Create a fantasy scene showing the exact same character from the reference image, maintaining their precise appearance, clothing, and features, [specific scene description]. Keep the character's identity completely consistent with the reference."
        }
    ]
}

Make sure EVERY image prompt:
- Features the main character prominently
- Describes the character's specific actions and expressions
- Maintains character consistency throughout the story
- Includes detailed scene descriptions
- Specifies cartoon/illustration art style suitable for children
- Creates engaging, child-friendly visuals

The main character from the uploaded avatar should be the hero/protagonist of the story and appear in every single image.

Create a complete story with exactly ${numSlides} slides.`;

        try {
          const response = await fetch("/api/generate-story", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              category: category,
              subcategory: subcategory,
              num_slides: parseInt(numSlides),
              use_random: false,
            }),
          });

          const data = await response.json();

          if (data.success) {
            currentStory = data.story;
            // Add the dynamic prompt to the story object
            currentStory.dynamic_prompt = dynamicPrompt;
            displayStory(data.story);
          } else {
            alert("Error generating story: " + data.error);
          }
        } catch (error) {
          console.error("Error generating custom story:", error);
          alert("Error generating story. Please try again.");
        } finally {
          generateBtn.textContent = originalText;
          generateBtn.disabled = false;
        }
      }

      // Generate random story
      async function generateRandomStory() {
        const numSlides = document.getElementById("num-slides").value;

        const randomBtn = document.getElementById("random-story-btn");
        const originalText = randomBtn.textContent;
        randomBtn.textContent = "üîÑ Generating...";
        randomBtn.disabled = true;

        // Create the dynamic prompt for random story
        const dynamicPrompt = `You are an expert children's story writer. Create an engaging, age-appropriate story for children aged 5-12 years.

STORY REQUIREMENTS:
- Category: [RANDOM CATEGORY]
- Subcategory: [RANDOM SUBCATEGORY]
- Number of slides/scenes: ${numSlides}
- Each slide should have 2-3 sentences of story text
- Story should be educational, fun, and inspiring
- Use simple language appropriate for children
- Include positive messages and life lessons
- Make it interactive and engaging

CRITICAL IMAGE REQUIREMENTS:
- The user will upload an avatar image that represents the main character
- ALL image prompts MUST include the main character from the uploaded avatar
- The main character should be consistently present and recognizable in every scene
- Describe the character's actions, expressions, and interactions in each scene
- Ensure character consistency across all slides

IMPORTANT: Your response must be in valid JSON format with the following structure:
{
    "story_title": "Title of the story",
    "category": "[RANDOM CATEGORY]",
    "subcategory": "[RANDOM SUBCATEGORY]",
    "slides": [
        {
            "slide_number": 1,
            "story_text": "The story text for this slide (2-3 sentences)",
            "image_prompt": "Create a fantasy scene showing the exact same character from the reference image, maintaining their precise appearance, clothing, and features, [specific scene description]. Keep the character's identity completely consistent with the reference."
        }
    ]
}

Make sure EVERY image prompt:
- Features the main character prominently
- Describes the character's specific actions and expressions
- Maintains character consistency throughout the story
- Includes detailed scene descriptions
- Specifies cartoon/illustration art style suitable for children
- Creates engaging, child-friendly visuals

The main character from the uploaded avatar should be the hero/protagonist of the story and appear in every single image.

Create a complete story with exactly ${numSlides} slides.`;

        try {
          const response = await fetch("/api/generate-story", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              use_random: true,
              num_slides: parseInt(numSlides),
            }),
          });

          const data = await response.json();

          if (data.success) {
            currentStory = data.story;
            // Create updated dynamic prompt with actual random values
            const updatedDynamicPrompt = dynamicPrompt
              .replace(/\[RANDOM CATEGORY\]/g, data.story.category)
              .replace(/\[RANDOM SUBCATEGORY\]/g, data.story.subcategory);
            currentStory.dynamic_prompt = updatedDynamicPrompt;
            displayStory(data.story);
          } else {
            alert("Error generating story: " + data.error);
          }
        } catch (error) {
          console.error("Error generating random story:", error);
          alert("Error generating story. Please try again.");
        } finally {
          randomBtn.textContent = originalText;
          randomBtn.disabled = false;
        }
      }

      // Display generated story
      function displayStory(story) {
        const storyDisplay = document.getElementById("story-display");
        const storyContent = document.getElementById("story-content");

        let html = `
          <div class="story-slide">
            <h4>üìñ ${story.story_title}</h4>
            <p style="color: rgba(255, 255, 255, 0.7); margin-bottom: 15px;">
              Category: ${story.category.replace(
                /_/g,
                " "
              )} | Theme: ${story.subcategory.replace(/_/g, " ")}
            </p>
          </div>
        `;

        // Display the dynamic prompt with all variables filled in
        if (story.dynamic_prompt) {
          html += `
            <div class="story-slide">
              <h4>ü§ñ Complete Prompt Sent to GPT</h4>
              <div class="story-text" style="background: rgba(120, 119, 198, 0.1); padding: 15px; border-radius: 10px; font-family: monospace; font-size: 0.85em; max-height: 400px; overflow-y: auto; white-space: pre-wrap;">
                ${story.dynamic_prompt}
              </div>
            </div>
          `;
        }

        story.slides.forEach((slide, index) => {
          html += `
            <div class="story-slide">
              <h4>Slide ${slide.slide_number}</h4>
              <div class="story-text">${slide.story_text}</div>
              
              <div style="margin: 15px 0; padding: 15px; background: rgba(255, 119, 198, 0.1); border-radius: 10px; border-left: 4px solid rgba(255, 119, 198, 0.5);">
                <h5 style="color: rgba(255, 119, 198, 0.9); margin-bottom: 10px; font-size: 1em;">üé® Image Prompt:</h5>
                <div style="color: rgba(255, 255, 255, 0.8); font-family: monospace; font-size: 0.9em; line-height: 1.4;">${slide.image_prompt}</div>
              </div>
              
              <div class="story-image" id="story-image-${index}">
                <div class="loading">‚è≥ Generating image...</div>
              </div>
            </div>
          `;
        });

        storyContent.innerHTML = html;
        storyDisplay.style.display = "block";
        storyDisplay.scrollIntoView({ behavior: "smooth" });

        // Automatically start image generation after story is displayed
        setTimeout(() => {
          startImageGeneration();
        }, 1000);
      }

      // Start image generation
      async function startImageGeneration() {
        if (!currentStory) {
          alert("Please generate a story first.");
          return;
        }

        const avatarFile = document.getElementById("story-avatar").files[0];
        if (!avatarFile) {
          alert("Please upload an avatar image first.");
          return;
        }

        const progressContainer = document.getElementById("progress");
        const progressFill = document.getElementById("progress-fill");
        const progressText = document.getElementById("progress-text");

        progressContainer.style.display = "block";
        images = [];

        try {
          // Initialize session using the same method as manual.html
          const formData = new FormData();
          formData.append("avatar", avatarFile);

          // Add story prompts to form data (same as manual prompts)
          currentStory.slides.forEach((slide, index) => {
            formData.append(`prompt_${index + 1}`, slide.image_prompt);
          });

          const sessionResponse = await fetch("/generate-stream", {
            method: "POST",
            body: formData,
          });

          const sessionData = await sessionResponse.json();
          sessionId = sessionData.session_id;

          // Generate images one by one using the same logic as manual.html
          const totalSlides = currentStory.slides.length;

          for (let i = 0; i < totalSlides; i++) {
            const slide = currentStory.slides[i];
            const progress = ((i + 1) / totalSlides) * 100;

            progressFill.style.width = `${progress}%`;
            progressText.textContent = `Generating image ${
              i + 1
            } of ${totalSlides}...`;

            try {
              const imageResponse = await fetch(
                `/generate-single/${sessionId}/${i}`,
                {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify({
                    prompt: slide.image_prompt,
                  }),
                }
              );

              const imageResult = await imageResponse.json();

              if (imageResult.success) {
                images.push(imageResult);

                // Update story display with generated image immediately
                const imageContainer = document.getElementById(
                  `story-image-${i}`
                );
                imageContainer.innerHTML = `
                  <img src="data:image/jpeg;base64,${imageResult.image_base64}" alt="Story slide ${slide.slide_number}" />
                `;
              } else {
                console.error("Error generating image:", imageResult.error);
                const imageContainer = document.getElementById(
                  `story-image-${i}`
                );
                imageContainer.innerHTML = `
                  <div class="error">‚ùå Error generating image: ${imageResult.error}</div>
                `;
              }
            } catch (error) {
              console.error("Error generating story image:", error);
              const imageContainer = document.getElementById(
                `story-image-${i}`
              );
              imageContainer.innerHTML = `
                <div class="error">‚ùå Error generating image: ${error.message}</div>
              `;
            }
          }

          progressContainer.style.display = "none";

          if (images.length > 0) {
            document.getElementById("download-section").style.display = "block";
          }

          // Scroll to the story display instead of results
          document
            .getElementById("story-display")
            .scrollIntoView({ behavior: "smooth" });
        } catch (error) {
          console.error("Error starting story generation:", error);
          alert("Error starting story generation. Please try again.");
          progressContainer.style.display = "none";
        }
      }

      // Download ZIP - Updated to use same logic as manual.html
      async function downloadZip() {
        if (!sessionId || images.length === 0) {
          alert("No story images to download.");
          return;
        }

        try {
          const zip = new JSZip();

          // Add story text
          let storyText = `${currentStory.story_title}\n`;
          storyText += `Category: ${currentStory.category.replace(
            /_/g,
            " "
          )}\n`;
          storyText += `Theme: ${currentStory.subcategory.replace(
            /_/g,
            " "
          )}\n\n`;

          currentStory.slides.forEach((slide) => {
            storyText += `Slide ${slide.slide_number}\n`;
            storyText += `${slide.story_text}\n\n`;
          });

          zip.file("story.txt", storyText);
          zip.file("story.json", JSON.stringify(currentStory, null, 2));

          // Add images using the same method as manual.html
          images.forEach((image, index) => {
            const imageData = image.image_base64;
            zip.file(image.filename, imageData, { base64: true });
          });

          // Add avatar using the same method as manual.html
          try {
            const avatarResponse = await fetch(`/get-avatar/${sessionId}`);
            const avatarData = await avatarResponse.json();
            if (avatarData.success) {
              zip.file(avatarData.filename, avatarData.avatar_base64, {
                base64: true,
              });
            }
          } catch (error) {
            console.error("Error adding avatar to ZIP:", error);
          }

          const content = await zip.generateAsync({ type: "blob" });
          const filename = `${currentStory.story_title.replace(
            /[^a-zA-Z0-9]/g,
            "_"
          )}_story.zip`;
          saveAs(content, filename);

          // Cleanup using the same method as manual.html
          try {
            await fetch(`/cleanup/${sessionId}`, { method: "POST" });
          } catch (error) {
            console.error("Error cleaning up session:", error);
          }
        } catch (error) {
          console.error("Error creating ZIP file:", error);
          alert("Error creating ZIP file. Please try again.");
        }
      }

      // Load options on page load
      document.addEventListener("DOMContentLoaded", loadOptions);
    </script>
  </body>
</html>
